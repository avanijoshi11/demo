<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email">
          <mat-error>Email is Required!!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-error>Enter valid Password!!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
