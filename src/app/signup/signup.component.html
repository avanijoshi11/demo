<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" formControlName="name" type="text">
          <mat-error>Enter valid Name!!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="number" placeholder="Enter your phonenumber" formControlName="phone">
          <mat-error>Enter valid Phone Number!!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email">
          <mat-error>Email is Required!!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-error>Enter valid Password!!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Enter your confirm password" formControlName="confirm-pwd">
          <mat-error>Enter valid Confirm Password!!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Sign Up</button>
      </form>
      <p class="login-link">
        Already have an account! <a routerLink="/login">Login</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
